{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ playlist.title }}!</h1>
  {% if playlist.description %}
  <p class="lead">{{ playlist.description }}</p>
  {% endif %}
</div>

<div class="text-primary">
  <!-- SHOW ALL OF THE SONGS IN THIS PLAYLIST HERE -->
  <table>
    <tr>
        <strong style='font-size: 20px; padding-left:15px; margin-right:10px;'>Songs</strong>
    </tr>
    {% for song in playlist.songs %} 
    <tr>
        <div>
            <div class="card my-4">
                <div class="card-body">
                    <h5 class="card-title text-primary">
                        {{song.songs.title}}
                    </h5>
                    <h6 class="card-subtitle mb-2 text-muted">
                        By {{song.songs.artist}}
                    </h6>
                    <span>
                        <!-- <form action="/feedback/<feedback_id>/update" style='display:inline;'><button class="btn btn-small btn-success">Edit</button></form> -->
                        
                        <!-- <form action="/feedback/<feedback_id>/delete" style='display:inline;'><button class="btn btn-small btn-danger"><i class="fas fa-trash-alt"></i></button></form> -->
                    </span>
                </div>
            </div>
        </div>
    </tr>
    {% endfor %}
</table>
</div>

<p>
  <a class="btn btn-primary" href="/playlists/{{ playlist.id }}/add-song">
    Add Song To Playlist
  </a>
</p>

{% endblock %}

{% extends 'base.html' %}

{% block content %}

<h1>See all the playlists!</h1>

<ul>
{% for playlist in playlists %}
  <li>
     <h5><a href="/playlists/{{ playlist.id }}">{{ playlist.title }}</a></h1>
     <div>{{playlist.description}}</div>
  </li>
{% endfor %}
</ul>

<p><a class="btn btn-primary" href="/playlists/add">Add a playlist</a></p>

{% endblock %}
